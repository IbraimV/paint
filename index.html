<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="app">
      <div class="left">
          <div class="controls">
              <div class="title">Скетч</div>
              <div class="type">
                  <label for="pen-pencil">
                      Карандаш
                  </label>
                  <input type="radio" name="pen-type" id="pen-pencil" checked>
                  <label for="pen-brush">
                      Кисть
                  </label>
                  <input type="radio" name="pen-type" id="pen-brush" >
                  <label for="eraser">
                      Ластик
                  </label>
                  <input type="radio" name="pen-type" id="eraser">
              </div>
              <div class="size">
                  <label for="pen-size">Размер кисти</label>
                  <input type="range" id="pen-size" min="1" max="50">
              </div>
              <div class="color">
                  <label for="pen-color">Цвет</label>
                  <input type="color" id="pen-color" value="#000000">
              </div>
              <div class="actions">
                  <button id="reset-canvas">Cбросить</button>
                  <button  onclick="saveImg()">Сохранить</button>
              </div>
          </div>
          <div id="canvas-wrapper">
          </div>
      </div>
      <div class="right">
          <h2>Cохраненные</h2>
          <div class="gallery">

          </div>
      </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js" integrity="sha512-N4kV7GkNv7QR7RX9YF/olywyIgIwNvfEe2nZtfyj73HdjCUkAfOBDbcuJ/cTaN04JKRnw1YG1wnUyNKMsNgg3g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="js/main.js"></script>
</body>
</html>
